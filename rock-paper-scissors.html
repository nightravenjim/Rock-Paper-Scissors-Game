<!DOCTYPE html>
<html>
  <head>
    <title>
      Rock Paper Scissors
    </title>
    <link rel="stylesheet" href="game.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>

    <button class="js-rock-button player-button">
      <img src="images/rock-emoji.png" class="button-icon">
    </button>
    <button class="js-paper-button player-button">
      <img src="images/paper-emoji.png" class="button-icon">
    </button>
    <button class="js-scissors-button player-button">
      <img src="images/scissors-emoji.png" class="button-icon">
    </button>

    <p class="js-result result-info"></p>
    <p class="js-moves"></p>
    <p class="js-scores scores-info"></p>

    <button class="js-reset-button reset-button">
      Reset Score
    </button>
    <button class="js-autoplay-button autoplay-button">
      Auto Play
    </button>

    <p class="js-confirmation-info"></p>

    <script src="game.js"></script>
  </body>
</html>
